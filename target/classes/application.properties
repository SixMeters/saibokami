# ========================================
# 数据库配置
# ========================================

# H2 数据库配置（文件数据库，数据持久化保存）
spring.datasource.url=jdbc:h2:file:./webdemo;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true

# JPA 配置
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ========================================
# 服务器配置
# ========================================

# 服务器监听端口：应用将在 10005 端口启动
server.port=10005

# 服务器监听地址：0.0.0.0 表示监听所有网络接口
server.address=0.0.0.0

# ========================================
# Spring 应用配置
# ========================================

# 应用名称：用于标识应用程序，在日志和监控中显示
spring.application.name=webdemo

# ========================================
# Thymeleaf 模板引擎配置
# ========================================

# 启用模板缓存：生产环境建议开启，提高性能；开发环境可关闭以便实时更新
spring.thymeleaf.cache=true

# 模板文件前缀路径：模板文件位于 classpath:/templates/ 目录下
spring.thymeleaf.prefix=classpath:/templates/

# 模板文件后缀：模板文件使用 .html 扩展名
spring.thymeleaf.suffix=.html

# 模板模式：使用 HTML 模式，支持标准 HTML5
spring.thymeleaf.mode=HTML

# ========================================
# 文件上传配置
# ========================================

# 启用文件上传功能
spring.servlet.multipart.enabled=true

# 单个文件最大大小：10MB
spring.servlet.multipart.max-file-size=10MB

# 请求中所有文件总大小：10MB
spring.servlet.multipart.max-request-size=10MB

# ========================================
# Actuator 监控配置
# ========================================

# 暴露的监控端点：health（健康检查）、info（应用信息）
management.endpoints.web.exposure.include=health,info

# 健康检查详情显示策略：仅在授权时显示详细信息
management.endpoint.health.show-details=when-authorized

# ========================================
# 日志配置
# ========================================

# 根日志级别：INFO 级别，输出重要信息
logging.level.root=INFO

# 应用包日志级别：DEBUG 级别，输出详细调试信息
logging.level.com.webdemo=DEBUG
