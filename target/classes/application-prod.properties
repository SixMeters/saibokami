# ========================================
# Render 生产环境配置
# ========================================

# 数据库配置 - 使用内存数据库（Render 免费版不支持持久化存储）
spring.datasource.url=jdbc:h2:mem:webdemo;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=false

# JPA 配置
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# ========================================
# 服务器配置
# ========================================

# Render 会自动设置 PORT 环境变量
server.port=${PORT:10005}
server.address=0.0.0.0

# ========================================
# Spring 应用配置
# ========================================

spring.application.name=webdemo

# ========================================
# Thymeleaf 模板引擎配置
# ========================================

spring.thymeleaf.cache=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML

# ========================================
# 文件上传配置
# ========================================

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ========================================
# Actuator 监控配置
# ========================================

management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never

# ========================================
# 日志配置
# ========================================

logging.level.root=INFO
logging.level.com.webdemo=INFO
